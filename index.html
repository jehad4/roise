<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: #000;
            height: 100vh;
            width: 100vw;
        }
        
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
        }
        
        #myVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .hidden {
            display: none !important;
        }
        
        #replayButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }
        
        #replayButton:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="myVideo" autoplay muted>
            <source src="122.vss" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <button id="replayButton" class="hidden">Replay Video</button>

    <script>
        // Get the video element
        const video = document.getElementById('myVideo');
        const replayButton = document.getElementById('replayButton');
        
        // Function to enter fullscreen
        function enterFullscreen() {
            const container = document.getElementById('videoContainer');
            
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.mozRequestFullScreen) { // Firefox
                container.mozRequestFullScreen();
            } else if (container.webkitRequestFullscreen) { // Chrome, Safari
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) { // IE/Edge
                container.msRequestFullscreen();
            }
        }
        
        // When the video ends
        video.addEventListener('ended', function() {
            // Show replay button
            replayButton.classList.remove('hidden');
        });
        
        // Replay functionality
        replayButton.addEventListener('click', function() {
            video.currentTime = 0;
            video.play();
            replayButton.classList.add('hidden');
        });
        
        // Try to enter fullscreen when video starts playing
        video.addEventListener('play', function() {
            enterFullscreen();
        });
        
        // Handle any errors
        video.addEventListener('error', function() {
            console.error("Error loading video. Please check the file name and path.");
        });
        
        // Attempt to automatically enter fullscreen when page loads
        document.addEventListener('DOMContentLoaded', function() {
            enterFullscreen();
        });
    </script>
</body>
</html>
