<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THIS IS FOR YOU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body, html {
            overflow: hidden;
            background-color: #000;
            height: 100%;
            width: 100%;
            position: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            touch-action: manipulation;
        }
        
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
        }
        
        #myVideo {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="myVideo" playsinline muted>
            <source src="122.vss" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Get the video element
        const video = document.getElementById('myVideo');
        
        // Function to enter fullscreen
        function enterFullscreen() {
            const container = document.getElementById('videoContainer');
            
            if (container.requestFullscreen) {
                container.requestFullscreen().catch(err => {
                    console.log('Fullscreen request failed:', err);
                });
            } else if (container.mozRequestFullScreen) {
                container.mozRequestFullScreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            }
        }
        
        // When the video ends, freeze on the last frame
        video.addEventListener('ended', function() {
            video.pause();
        });
        
        // Handle any errors
        video.addEventListener('error', function() {
            console.error("Video loading error");
        });
        
        // Try to enter fullscreen when video starts playing
        video.addEventListener('play', function() {
            enterFullscreen();
        });
        
        // Click to play if needed
        video.addEventListener('click', function() {
            if (video.paused) {
                video.play();
            }
        });
        
        // Start playing when page loads
        window.addEventListener('load', function() {
            // Mute and try to play automatically
            video.muted = true;
            
            // Try to play immediately
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Autoplay was prevented, wait for user interaction
                    document.body.addEventListener('click', function() {
                        video.play();
                    }, { once: true });
                });
            }
        });
        
        // Handle device orientation changes
        window.addEventListener('orientationchange', function() {
            // Re-enter fullscreen after orientation change
            setTimeout(enterFullscreen, 300);
        });
        
        // Handle fullscreen change events
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        
        function handleFullscreenChange() {
            // Check if we exited fullscreen
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                // Try to re-enter fullscreen
                enterFullscreen();
            }
        }
    </script>
</body>
</html>
