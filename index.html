<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: #000;
            height: 100vh;
            width: 100vw;
        }
        
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="myVideo" autoplay muted>
            <source src="122.vss" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Get the video element
        const video = document.getElementById('myVideo');
        
        // Function to enter fullscreen
        function enterFullscreen() {
            const container = document.getElementById('videoContainer');
            
            if (container.requestFullscreen) {
                container.requestFullscreen().catch(err => {
                    console.log('Fullscreen request failed:', err);
                });
            } else if (container.mozRequestFullScreen) { // Firefox
                container.mozRequestFullScreen();
            } else if (container.webkitRequestFullscreen) { // Chrome, Safari
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) { // IE/Edge
                container.msRequestFullscreen();
            }
        }
        
        // When the video ends, freeze on the last frame
        video.addEventListener('ended', function() {
            // Pause the video on the last frame
            video.pause();
            
            // Remove any controls that might appear
            video.controls = false;
        });
        
        // Handle any errors
        video.addEventListener('error', function() {
            console.error("Error loading video. Please check the file name and path.");
        });
        
        // Try to enter fullscreen when video starts playing
        video.addEventListener('play', function() {
            enterFullscreen();
        });
        
        // Attempt to automatically enter fullscreen when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Some browsers require a user gesture for fullscreen
            // We'll try anyway but it might not work until video plays
            enterFullscreen();
        });
        
        // Also try to enter fullscreen on any user interaction
        document.addEventListener('click', function() {
            enterFullscreen();
        });
    </script>
</body>
</html>
