<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .instructions {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .note {
            margin-top: 15px;
            font-style: italic;
            color: #ffcc00;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Presentation</h1>
        
        <div class="video-container">
            <video id="myVideo" autoplay muted>
                <source src="122.vss" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="instructions">
            <p>This video will play automatically once and then stop.</p>
            <p class="note">Note: No controls are available as requested.</p>
        </div>
        
        <div class="footer">
            <p>Page loads: <span id="loadCount">0</span></p>
        </div>
    </div>

    <script>
        // Get the video element
        const video = document.getElementById('myVideo');
        
        // When the video ends, reset to the beginning and pause
        video.addEventListener('ended', function() {
            video.currentTime = 0;
        });
        
        // Count page loads
        if (localStorage.pageLoadCount) {
            localStorage.pageLoadCount = Number(localStorage.pageLoadCount) + 1;
        } else {
            localStorage.pageLoadCount = 1;
        }
        document.getElementById('loadCount').textContent = localStorage.pageLoadCount;
        
        // Handle case where video doesn't exist or can't load
        video.addEventListener('error', function() {
            console.error("Error loading video. Please check the file name and path.");
        });
    </script>
</body>
</html>
